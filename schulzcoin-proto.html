<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            width: 100%;
            margin: 0;
            text-aling: center;
        }
        canvas {
            width:375px;
            height:667px;
            margin:auto;
            display:inline;
            position:absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(375, 667, Phaser.WEBGL, 'chuuulz', { preload: spdhacking, create: martingreeting, update: chuuulzvoting });

function spdhacking() {
    game.load.image('sky',        'assets/sky.50.jpg');
    game.load.image('coin0',       'assets/Coin01.50.png');
    game.load.image('coin1',       'assets/Coin02.50.png');
    game.load.image('coin2',       'assets/Coin03.50.png');
}

function martingreeting() {
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.add.sprite(0, 0, 'sky');
}

function chuuulzvoting() {
    if (Math.random() < 0.05) {
        let x = Math.floor((Math.random() * (375 - 64) + 32));
        let y = Math.floor((Math.random() * (667 - 64 - 260) + 260));
        let sprite = 'coin0';
        if (Math.random() < 0.667)
            sprite = 'coin1';
        if (Math.random() < 0.333)
            sprite = 'coin2';
        game.add.sprite(x, y, sprite);
    }
}

</script>
</body>
</html>
